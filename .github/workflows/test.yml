name: Unit Test

on:
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ macOS-latest, ubuntu-latest, windows-latest ]
        job: [allTests]

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: 'zulu'
          java-version: 19

      - run: ./gradlew -p . ${{matrix.job}}

